<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="heading">
        <h1 id="Head">  Sci-hi Experience Survey Form</h1>
        <h2 id="Subheading">Take your time on answering our survery.</h2>
    </div>
    <form action="mailto:rankrisr@gmail.com">
            <div id="Content1">
                <label>Name</label><br><br>

                <label>Age</label><br><br>
                <input type="Age" name="Age" placeholder="Enter your age" class="Box"><br><br> 

                <label>Email(Optional)</label><br><br>

                <label>What is your grade level?</label>
            
            <div id="Option1">

                    <option name="Select Your Role">Select Your Grade Level</option>

                    <option value="12">12</option>
                </select>
             </div>
             </div>   
             <br>
             <label id="head1">Do you enjoy studying at SciHigh?</label><br><br>
             <input type="radio" name="radio" class="larger">Yes<br><br>

            <div id="content2">
                <input type="checkbox" name="checkbox" class="larger"><label>English</label><br><br>

                <input type="checkbox" name="checkbox" class="larger"><label>Araling Panlipunan</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>Biotech</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>EsP</label><br><br>
                <input type="checkbox" name="checkbox" class="larger"><label>MAPEH</label><br><br>
            </div>
            <label id="head2">Comments/Suggestion</label><br><br>
            <textarea placeholder="If you have any comments or suggestions type it here."></textarea><br>
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </div>
        </form>
